<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClockWorld</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons/reloj-mundial.png" type="image/png">
</head>
<body onclick="PlayAudio()">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
    <div class="circle circle4"></div>
    <header>
        <img src="icons/sudamerica.png" alt="Ícono" class="header-icon">
        <h1>Hora Exacta Sudamerica</h1>
        <button id="theme-toggle">
            <img id="theme-icon" src="icons/sun-icon.png" alt="Toggle Theme" width="24" height="24">
          </button>
    </header>
    <main id="cities-container">
        <!-- Las tarjetas de las ciudades serán generadas dinámicamente -->
    </main>
    <footer>
        <!-- Ícono de notic¡ia separado del banner -->
        <img src="icons/icon_noticias.png" alt="Ícono de noticia" class="news-icon">
        
        <!-- Contenedor del banner de noticias -->
        <div class="news-banner">
            <div class="news-content">
                <p></p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <audio id="rain" loop> 
        <source src="audio/light-rain.mp3" type="audio/mp3">
    </audio>
</body>
</html>
